name: Build and Publish

on:
  push:
    branches: [ "main" ]
    paths:
      - "images/**"
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Enforce Hard Rules
        run: python3 scripts/lint_rules.py

      - name: Detect Changed Images
        id: set-matrix
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "Tag detected, building all images."
            MATRIX_JSON=$(python3 scripts/generate_matrix.py --all)
          else
            echo "Detecting changes..."
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^images/' || true)
            
            if [ -z "$CHANGED_FILES" ]; then
              echo "No changes in images/ directory."
              echo "matrix={\"include\": []}" >> $GITHUB_OUTPUT
              exit 0
            fi

            # Extract unique image names (assuming images/<name>/...)
            CHANGED_IMAGES=$(echo "$CHANGED_FILES" | cut -d/ -f2 | sort -u | jq -R . | jq -s .)
            
            echo "Changed images: $CHANGED_IMAGES"
            MATRIX_JSON=$(python3 scripts/generate_matrix.py --changes "$CHANGED_IMAGES")
          fi
          
          echo "Generated matrix: $MATRIX_JSON"
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT

  build-and-push:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.detect-changes.outputs.matrix).include[0] }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.name }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.path }}
          push: true
          platforms: ${{ matrix.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,scope=${{ matrix.name }},mode=max
