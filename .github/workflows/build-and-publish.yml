name: Build and Publish

on:
  push:
    branches: [ "main" ]
    paths:
      - "images/**"
    tags:
      - "v*"
  pull_request:
    paths:
      - "images/**"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      layer-0: ${{ steps.set-matrix.outputs.layer-0 }}
      layer-1: ${{ steps.set-matrix.outputs.layer-1 }}
      layer-2: ${{ steps.set-matrix.outputs.layer-2 }}
      layer-3: ${{ steps.set-matrix.outputs.layer-3 }}
      layer-4: ${{ steps.set-matrix.outputs.layer-4 }}
      total-layers: ${{ steps.set-matrix.outputs.total-layers }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Enforce Hard Rules
        run: python3 scripts/lint_rules.py

      - name: Detect Changed Images
        id: set-matrix
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "Tag detected, detecting incremental changes..."
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^)
            echo "Previous tag: $PREV_TAG"

            CHANGED_FILES=$(git diff --name-only $PREV_TAG ${{ github.sha }} | grep '^images/' || true)

            if [ -z "$CHANGED_FILES" ]; then
              echo "No changes in images/ directory since $PREV_TAG."
              echo "total-layers=0" >> $GITHUB_OUTPUT
              exit 0
            fi

            CHANGED_IMAGES=$(echo "$CHANGED_FILES" | cut -d/ -f2 | sort -u | jq -R . | jq -s .)
            echo "Changed images: $CHANGED_IMAGES"
            LAYERED_JSON=$(python3 scripts/generate_matrix.py --changes "$CHANGED_IMAGES")
          else
            echo "Detecting changes..."
            CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^images/' || true)
            
            if [ -z "$CHANGED_FILES" ]; then
              echo "No changes in images/ directory."
              echo "total-layers=0" >> $GITHUB_OUTPUT
              exit 0
            fi

            # Extract unique image names (assuming images/<name>/...)
            CHANGED_IMAGES=$(echo "$CHANGED_FILES" | cut -d/ -f2 | sort -u | jq -R . | jq -s .)
            
            echo "Changed images: $CHANGED_IMAGES"
            LAYERED_JSON=$(python3 scripts/generate_matrix.py --changes "$CHANGED_IMAGES")
          fi
          
          echo "Generated layered matrix: $LAYERED_JSON"
          
          # 解析分层数据并输出到 GitHub Actions
          TOTAL_LAYERS=$(echo "$LAYERED_JSON" | jq '.layers | length')
          echo "total-layers=$TOTAL_LAYERS" >> $GITHUB_OUTPUT
          
          # 为每一层输出矩阵（最多支持 5 层）
          # 注意：只提取 include 字段，不包含 layer 字段
          for i in {0..4}; do
            LAYER_MATRIX=$(echo "$LAYERED_JSON" | jq -c "if .layers[$i] then {\"include\": .layers[$i].include} else {\"include\": []} end")
            echo "layer-$i=$LAYER_MATRIX" >> $GITHUB_OUTPUT
            echo "Layer $i: $LAYER_MATRIX"
          done

  # Layer 0: 无依赖的基础镜像
  build-layer-0:
    needs: detect-changes
    runs-on: ubuntu-latest
    if: ${{ fromJson(needs.detect-changes.outputs.layer-0).include[0] }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.layer-0) }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.name }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.path }}
          push: ${{ github.event_name != 'pull_request' }}
          platforms: ${{ matrix.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,scope=${{ matrix.name }},mode=max

  # Layer 1: 依赖 Layer 0 的镜像
  build-layer-1:
    needs: [detect-changes, build-layer-0]
    runs-on: ubuntu-latest
    if: ${{ always() && fromJson(needs.detect-changes.outputs.layer-1).include[0] && needs.build-layer-0.result != 'failure' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.layer-1) }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.name }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.path }}
          push: ${{ github.event_name != 'pull_request' }}
          platforms: ${{ matrix.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,scope=${{ matrix.name }},mode=max

  # Layer 2: 依赖 Layer 1 的镜像
  build-layer-2:
    needs: [detect-changes, build-layer-1]
    runs-on: ubuntu-latest
    if: ${{ always() && fromJson(needs.detect-changes.outputs.layer-2).include[0] && needs.build-layer-1.result != 'failure' }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.layer-2) }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
